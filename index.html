<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="calculator-screen-main" value="" disabled />
      <input type="text" class="calculator-screen-history" value="" disabled />

      <div class="calculator-keys">
        <button type="button" class="calculator-key" value="all-clear">
          CE
        </button>
        <button type="button" class="all-clear" value="clear-entry">CL</button>
        <button type="button" class="calculator-key" value="backspace">
          &larr;
        </button>
        <button type="button" class="operator" value="/">&divide;</button>

        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="*">&times;</button>

        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>

        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>

        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button
          type="button"
          class="log operator btn--show-modal"
          value="history"
        >
          Log
        </button>
        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>

    <div class="modal hidden">
      <button class="btn--close-modal">&times;</button>
      <h2 class="modal__header">Operation History Log:</h2>
      <div class="history-log-modal" id="history-log-modal"></div>
      <button class="btn-big--close-modal">Close Log</button>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
</html>
